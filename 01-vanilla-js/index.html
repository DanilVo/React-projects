<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <style>
      .app {
        text-align: center;
      }

      .green-btn {
        color: white;
        background-color: green;
      }

      .app2 {
        text-align: center;
      }

      .blue-btn {
        color: blue;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="my-button" onclick="changeButton()">Click me</button>
    </div>
    <div class="app2">
      <button id="my-button-2" onclick="changeButton2()">click me 2</button>
    </div>
    <script>
      function changeButton() {
        const myButton = document.getElementById('my-button');
        myButton.innerHTML = 'Hello from Vanilla JS';
        myButton.className = 'green-btn';
      }
    </script>
    <script>
      function changeButton2() {
        const myButton2 = document.getElementById('my-button-2');
        myButton2.innerHTML = 'Hello from Vanilla JS 2';
        myButton2.className = 'blue-btn';
      }
    </script>
  </body>
</html>
